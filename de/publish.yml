version: 0.1.1
profiles:
  default:
    description: Standardprofil für die komplette Orchestrator-Pipeline.
    steps:
    - check_if_to_publish
    - ensure_readme
    - update_citation
    - converter
    - engineering-document-formatter
    - publisher
    docker:
      use_registry: true
      image: ghcr.io/${repo}/publisher
      cache: true
  local:
    description: Lokale Ausführung ohne Registry-Zugriff.
    steps:
    - converter
    - publisher
    docker:
      use_registry: false
  publisher:
    description: Führt nur den Publisher aus (z. B. für workflow_call).
    steps:
    - publisher
    docker:
      use_registry: true
      image: ghcr.io/${repo}/publisher
      cache: true
meta:
  publish_on:
  - push
  - workflow_dispatch
  artifacts:
    keep_days: 7
project:
  name: Das ERDA Buch
  authors:
  - ERDA Team
  license: CC BY-SA 4.0
publish:
- path: ./
  out_format: pdf
  out_dir: ./publish
  out: das-erda-buch.pdf
  source_type: folder
  source_format: markdown
  use_summary: true
  use_book_json: true
  summary_mode: gitbook
  summary_appendices_last: true
  keep_combined: true
  build: true
  reset_build_flag: false
  use_document_types: true
  document_type_config:
    section_order:
    - cover
    - dedication
    - preface
    - chapters
    - epilog
    - example
    - template
    - translators-note
    - list-of-tables
    - list-of-figures
    - list-of-abbreviations
    - list-of-symbols
    - list-of-equations
    - list-of-algorithms
    - list-of-listings
    - appendices
    - legal-notice
    - glossary
    - bibliography
    - index
    - attributions
    - errata
    - release-notes
    - colophon
    section_titles:
      dedication: Widmung
      preface: Vorwort
      translators-note: Hinweis der Übersetzenden
      list-of-tables: Tabellenverzeichnis
      list-of-figures: Abbildungsverzeichnis
      list-of-abbreviations: Abkürzungsverzeichnis
      list-of-symbols: Symbolverzeichnis
      list-of-equations: Gleichungsverzeichnis
      list-of-algorithms: Algorithmusverzeichnis
      list-of-listings: Listing-Verzeichnis
      chapters: Hauptinhalt
      epilog: Abschluss
      appendices: Anhänge
      legal-notice: Rechtliche Hinweise
      glossary: Glossar
      bibliography: Literatur
      index: Register
      attributions: Danksagungen
      errata: Errata
      release-notes: Release Notes
      colophon: Impressum
    section_titles_by_locale:
      en:
        dedication: Dedication
        translators-note: Translator's Note
        legal-notice: Legal Notices
        list-of-abbreviations: List of Abbreviations
        list-of-symbols: List of Symbols
        list-of-equations: List of Equations
        list-of-algorithms: List of Algorithms
        list-of-listings: List of Listings
    auto_number_chapters: true
    auto_number_appendices: true
    auto_number_parts: true
    chapter_appendix_indent: true
    chapter_appendix_prefix: Anhang {chapter}.{id}
    default_order_weight: 100
  pdf_options:
    emoji_color: true
    emoji_bxcoloremoji: false
    main_font: DejaVu Serif
    sans_font: DejaVu Sans
    mono_font: DejaVu Sans Mono
    mainfont_fallback: Twemoji Mozilla:mode=harf; ERDA CC-BY CJK:mode=harf
    abort_if_missing_glyph: false
  assets:
  - path: content/.gitbook/assets
    type: images
    copy_to_output: true
