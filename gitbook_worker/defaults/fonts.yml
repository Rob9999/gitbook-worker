# Font Configuration - Single Source of Truth
# ===========================================
# This file defines ALL fonts used by GitBook Worker's publisher.
#
# CRITICAL DESIGN PRINCIPLE: License Compliance
# ----------------------------------------------
# Every font MUST be explicitly configured here to ensure:
# - License compliance (CC-BY, MIT, OFL, etc.)
# - Attribution requirements can be fulfilled
# - Reproducible builds across all environments
# - No hidden dependencies on system fonts
#
# The publisher will NEVER use unconfigured fonts as fallbacks.
# If a configured font is unavailable, the build FAILS explicitly.
# This guarantees we can always generate proper attribution for
# every font used in published documents.
#
# Docker Setup: Dockerfile.dynamic reads this file and installs
# only the configured fonts. No fonts are hardcoded in Dockerfiles.
#
# Each font entry must include:
# - name: Official fontconfig family name
# - license: License identifier (e.g., "CC BY 4.0", "MIT", "OFL 1.1")
# - license_url: URL to full license text
# - paths OR download_url: Where to obtain the font
# - version: Font version for reproducibility
#
version: 1.0.0
fonts:
  CJK:
    name: "ERDA CC-BY CJK"
    paths:
      - ".github/fonts/erda-ccby-cjk/true-type/erda-ccby-cjk.ttf"
    license: "Creative Commons Attribution 4.0 International (CC BY 4.0)"
    license_url: "https://creativecommons.org/licenses/by/4.0/"
    source_url: null
    version: "1.0.0"

  INDIC:
